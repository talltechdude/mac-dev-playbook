pip_packages: []
#  - name: mkdocs

configure_dock: true
dockitems_remove:
  - Messages
  - Mail
  - Maps
  - Photos
  - FaceTime
  - Calendar
  - Contacts
  - Reminders
  - Notes
  - TV
  - Music
  - Podcasts
  - News
  - Feedback Assistant
dockitems_persist:
